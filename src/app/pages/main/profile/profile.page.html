<app-header title="Perfil"></app-header>


  <ion-button (click)="signOut()" fill="clear" shape="round">
      Cerrar Sesión
  </ion-button>



<ion-content class="ion-padding-top ion-text-center">

  <ion-avatar>
    <img [src]="user()?.image" alt="Imagen de perfil"/>
  </ion-avatar>

  <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>

  <div class="profile-info">
    <h2>{{user().name}}</h2>
    <p>{{user().email}}</p>
    <p>{{user().role}}</p>
    
    <ion-button (click)="copyEmail()" mode="ios" size="small" shape="round">
      Copiar Correo
    </ion-button>
  </div>


  <ion-item button detail>
    <ion-icon color="priamry" slot="start" name="person-outline"></ion-icon>
    <ion-label>Editar perfil</ion-label>
  </ion-item>
   

  <ion-item button detail>
    <ion-icon color="priamry" slot="start" name="document-outline"></ion-icon>
    <ion-label>Terminos y condiciones</ion-label>
  </ion-item>

  <ion-item button detail>
    <ion-icon color="priamry" slot="start" name="lock-closed-outline"></ion-icon>
    <ion-label>Políticas de privacidad</ion-label>
  </ion-item>       

  <ion-item button detail>
    <ion-icon color="priamry" slot="start" name="help-circle-outline"></ion-icon>
    <ion-label>Ayuda</ion-label>                        

    |</ion-item>                                                                        

  
    <ion-button (click)="toggleTheme()">
      Modo Oscuro
      <ion-icon [name]="darkMode ? 'sunny' : 'moon'"></ion-icon>
    </ion-button>

</ion-content>
