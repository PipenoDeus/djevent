<app-header title="Mis Eventos" >


</app-header>

<ion-content>


  <ion-fab *ngIf="userRole === 'Productor'"  horrizontal="end" vertical="bottom"  slot="fixed">
    <ion-fab-button  (click)="addUpdateEvent()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let event of events">
      <ion-item >
        <ion-avatar>
          <img [src]="event.Image">
        </ion-avatar>
        <ion-label><div class="name">{{event.name}}</div>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">

        <ion-item-option (click)="addUpdateEvent( event)">
          <ion-icon class="option-btn" name="create"  ></ion-icon>
        </ion-item-option>


        <ion-item-option (click)="deleteEvent(event)" color="danger">
          <ion-icon class="option-btn" name="trash"  ></ion-icon>
        </ion-item-option>

      </ion-item-options>
      
        
    </ion-item-sliding> 

  </ion-list>
  
      
      
  
  


</ion-content>
