<app-header title="Mis Eventos" >


</app-header>

<ion-content>


  
    
  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let event of events">
      <ion-item >
        <ion-avatar>
          <img [src]="event.Image">
        </ion-avatar>
        <ion-label><div class="name">{{event.name}}</div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>Editar</ion-item-option>
        <ion-item-option color="danger">Borrar</ion-item-option>
      </ion-item-options>
    
        
    </ion-item-sliding>
  </ion-list>
  
      
      
  
  


</ion-content>
