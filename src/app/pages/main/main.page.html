

<ion-router-outlet id="menu-content" main></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="events">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    

    <ion-tab-button tab="notifications">
      <ion-icon name="notifications-outline"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-avatar class="icono-perfil" >
        <img [src]="user()?.image ? user().image : 'assets/icon/default-avatar.png'" alt="Imagen de perfil" style="background-color: transparent;"/>      </ion-avatar>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
